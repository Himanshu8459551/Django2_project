{% load static %}
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'all_book.css' %}"></head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">signup</a>
    </nav>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <br>
    <input type="text" name="title" id="titel" placeholder="Enter titel"><br><br>
    <input type="text" name="description" id="description" placeholder="Enter description"><br><br>
    <input type="text" name="price" id="price" placeholder="Enter price"><br><br>
    <input type="file" name="image" id="image"><br><br>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> <br>
    <input type="submit" name="submit" id="submit">

</form>
</body>
</html>
